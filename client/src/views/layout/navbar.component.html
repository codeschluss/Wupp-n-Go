<div id="navbarHeader">
    <!-- desktop version renders as horizontal navbar -->
        <div fxHide fxShow.gt-sm="true" fxLayout="column">
            <div fxLayoutAlign="space-around center">
                <img id="logo" class="clickable" src="imgs/Logo_bunt_cmyk.svg" (click)="goToHome()">
            </div>
            <div id="navbar" fxFlex="100">
                <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="space-between center">

                    <div fxLayout="row"
                    fxLayout.lt-md="column"
                    fxFlex="60"
                    fxLayoutAlign="space-around center">
                                    <!-- TDOD: NGSwitch... -->
                        <span *ngFor="let routeLink of routeLinks; let i = index;"
                        class="nav-item"
                        [routerLink]="routeLink.link"
                        routerLinkActive="color-primary"
                        [routerLinkActiveOptions]="{exact: true}">
                          <a mat-button (click)="activeLinkIndex = i">
                            <ng-container [ngSwitch]="routeLink.label">
                              <ng-container *ngSwitchCase="'timer'">
                                <i18n i18n="@@timer">timer</i18n>
                              </ng-container>
                              <ng-container *ngSwitchCase="'organisations'">
                                <i18n i18n="@@organisations">organisations</i18n>
                              </ng-container>
                              <ng-container *ngSwitchCase="'worthKnowing'">
                                <i18n i18n="@@worthKnowing">worthKnowing</i18n>
                              </ng-container>
                              <ng-container *ngSwitchCase="'blogs'">
                                <i18n i18n="@@blogs">blogs</i18n>
                              </ng-container>
                              <ng-container *ngSwitchDefault>
                                <div>{{routeLink.label}}</div>
                              </ng-container>
                            </ng-container>
                          </a>
                        </span>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="space-around center">
                        <search-input></search-input>
                        <img id="login"
                            class="clickable"
                            mat-button
                            [matMenuTriggerFor]="menu"
                            src="imgs/account.svg">
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item *ngFor="let route of accountRouts" (click)="navigateTo(route.link)">
                              <ng-container [ngSwitch]="route.label">
                                  <ng-container *ngSwitchCase="'accountPanel'">
                                    <i18n i18n="@@accountPanel">accountPanel</i18n>
                                  </ng-container>
                                  <ng-container *ngSwitchCase="'applicationPanel'">
                                    <i18n i18n="@@applicationPanel">applicationPanel</i18n>
                                  </ng-container>
                                  <ng-container *ngSwitchCase="'organisationPanel'">
                                    <i18n i18n="@@organisationPanel">organisationPanel</i18n>
                                  </ng-container>
                                  <ng-container *ngSwitchDefault>
                                    <div>{{route.label}}</div>
                                  </ng-container>
                                </ng-container>
                            </button>
                            <button mat-menu-item *ngIf="token && token.sub" (click)="logout()">
                                <i18n i18n="@@logout">logout</i18n>
                            </button>
                            <button mat-menu-item (click)="openLanguageChooser()">
                                <i18n i18n="@@selectLanguage">selectLanguage</i18n>
                            </button>
                        </mat-menu>
                    </div>
                </div>
            </div>
        </div>


    <!-- responsive version is mat-expansion-panel -->
        <mat-accordion fxHide fxShow.lt-md="true" id="navbra-responsive">
            <mat-expansion-panel #navbarMenu [expanded]="open" (opened)="open = true" hideToggle>
            <mat-expansion-panel-header class="background-color-secondary">
                <mat-panel-title>
                    <div [style.margin-top]="'8px'"><img id="logoSmall" src="imgs/Logo_bunt_cmyk.svg"></div>
                </mat-panel-title>
                <mat-panel-description (keydown.enter)="$event.preventDefault();">
                    <search-input
                        (click)="$event.stopPropagation();"
                        (keydown.enter)="$event.stopPropagation();">
                    </search-input>
                    <div [style.margin-top]="'25px'" [style.margin-left]="'auto'">
                        <fa-icon icon="bars"></fa-icon>
                    </div>
                </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-toolbar color="secondary">
                <mat-toolbar-row *ngFor="let routeLink of routeLinks; let i = index;"
                class="nav-item"
                [routerLink]="routeLink.link"
                routerLinkActive="background-color-primary"
                [routerLinkActiveOptions]="{exact: true}"
                (click)="activeLinkIndex = i">
                <ng-container [ngSwitch]="routeLink.label">
                    <ng-container *ngSwitchCase="'timer'">
                      <i18n i18n="@@timer">timer</i18n>
                    </ng-container>
                    <ng-container *ngSwitchCase="'organisations'">
                      <i18n i18n="@@organisations">organisations</i18n>
                    </ng-container>
                    <ng-container *ngSwitchCase="'worthKnowing'">
                      <i18n i18n="@@worthKnowing">worthKnowing</i18n>
                    </ng-container>
                    <ng-container *ngSwitchCase="'blogs'">
                      <i18n i18n="@@blogs">blogs</i18n>
                    </ng-container>
                    <ng-container *ngSwitchDefault>
                      {{routeLink.label}}
                    </ng-container>
                  </ng-container>
                </mat-toolbar-row>
                <mat-toolbar-row *ngFor="let route of accountRouts"
                  [routerLink]="route.link">
                  <ng-container [ngSwitch]="route.label">
                    <ng-container *ngSwitchCase="'accountPanel'">
                      <i18n i18n="@@accountPanel">accountPanel</i18n>
                    </ng-container>
                    <ng-container *ngSwitchCase="'applicationPanel'">
                      <i18n i18n="@@applicationPanel">applicationPanel</i18n>
                    </ng-container>
                    <ng-container *ngSwitchCase="'organisationPanel'">
                      <i18n i18n="@@organisationPanel">organisationPanel</i18n>
                    </ng-container>
                    <ng-container *ngSwitchCase="'login'">
                      <i18n i18n="@@login">login</i18n>
                    </ng-container>
                    <ng-container *ngSwitchDefault>
                      {{route.label}}
                    </ng-container>
                  </ng-container>
                </mat-toolbar-row>
                <mat-toolbar-row (click)="openLanguageChooser()">
                    <i18n i18n="@@selectLanguage">selectLanguage</i18n>
                </mat-toolbar-row>
                <mat-toolbar-row  *ngIf="token && token.sub" (click)="logout()">
                    <i18n i18n="@@logout">logout</i18n>
                </mat-toolbar-row>
            </mat-toolbar>

        </mat-expansion-panel>
    </mat-accordion>
</div>
