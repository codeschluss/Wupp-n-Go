<ng-container>
  <div id="activityList">
    <div fxLayout="row wrap">
      <div fxFlex="100"
        fxLayout="row wrap"
        id="activity-filter"
        fxLayout.xs="column"
        fxLayoutAlign="space-between center"
        fxLayoutGap="10px">
        <mat-chip-list>
          <mat-chip *ngFor="let category of categories"
            class="clickable"
            [style.border]="isActiveCategory(category.id) ? 'solid' : ''"
            [style.color]="isActiveCategory(category.id) ? category.color : ''"
            [style.background]="'transparent'"
            (click)="toggleCategoryFilter(category.id)">
            {{category.name}}
          </mat-chip>
        </mat-chip-list>

      </div>
      <div fxFlex="100" fxLayout="row wrap" fxLayoutGap="10px">
        <mat-form-field>
          <mat-select placeholder="Quartiere" [formControl]="suburbCtrl" multiple>
            <mat-option *ngFor="let suburb of suburbs" [value]="suburb.id">
              {{suburb.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Zielgruppe" [formControl]="targetGroupCtrl" multiple>
            <mat-option *ngFor="let targetGroup of target_groups" [value]="targetGroup.id" >
              {{targetGroup.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div id="activitiesContainer"
        fxLayout="row wrap"
        fxLayoutGap="10px"
        fxFlex
        *ngIf="activities && activities.length"
        fxLayoutAlign="space-around center">
        <div class="activityCard"
          fxLayoutAlign="space-around"
          *ngFor="let activity of activities">
          <activity-card (mouseenter)="showOnMap(activity)"
            (mouseleave)="resetHighlighting()"
            [activity]="activity">
          </activity-card>
        </div>
      </div>
      <div fxFlex="30" *ngIf="activities && mapConfigurations" fxHide.lt-md="true" id="map-container">
        <mapping-component [activities]="activities" [configurations]="mapConfigurations">
        </mapping-component>
      </div>
    </div>

    <button mat-fab
      type="button"
      id="mapIcon"
      color="primary"
      selected
      fxHide
      fxShow.lt-md="true"
      (click)="navigateToMap()">
        <fa-icon icon="map-marker"></fa-icon>
    </button>

    <div fxLayout="row" fxLayoutAlign="space-around center">
      <button mat-stroked-button
          [disabled]="pageNumber == 0"
          color="primary"
          (click)="previousPage()">
          &lt;
      </button>
      {{pageNumber + 1 + ' / ' + totalPages}}
      <button mat-stroked-button
          [disabled]="!moreEntriesExist()"
          color="primary"
          (click)="nextPage()">
          &gt;
      </button>
    </div>

  </div>
</ng-container>
