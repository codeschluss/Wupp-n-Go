<mat-card (click)="openOrganisationView()"
    class="background-color-primary clickable"
    [style.height]="'160px'">
  <mat-card-content [style.height]="'100%'" >
    <div [style.height]="'100%'" fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="5px">
      <div fxLayout="column" fxLayoutAlign="end">
        <div class="smallText">
          <div [style.fontWeight]="'bold'">
            <div>{{organisation?.address?.street}}&nbsp;{{organisation?.address?.houseNumber}}</div>
            <div>{{organisation?.address?.postalCode}}&nbsp;{{organisation?.address?.place}}</div>
          </div>
          <div>
            {{ organisation?.address?.suburb.name }}
          </div>
        </div>
        <div [style.font-size]="'25px'" [style.fontWeight]="'bold'" [style.word-break]="'break-word'">
          {{ organisation.name }}
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
