<ng-container *ngIf="pages">
  <div class="clickable"
    [style.fontSize]="'25px'"
    [style.margin-top]="'20px'"
    [style.padding]="'15px'"
    fxLayout = "row"
    fxLayoutAlign="space-between stretch"
    *ngFor="let page of pages"
    (click)="toPage(page.id)">
      {{page.title}}
    <div [style.fontSize]="'25px'">
      <i18n i18n="@@createdAt" class="h4">createdAt</i18n>
      &nbsp;
      {{getCreationDate(page.created)}}
    </div>
  </div>
</ng-container>
