<div [style.margin]="'auto'"
    [style.width]="'90%'"
    *ngIf="topics">
    <i18n i18n="@@worthKnowing" class="h2">worthKnowing</i18n>
    <mat-accordion>
      <ng-container *ngFor="let topic of topics">
        <topic-list-item [topic]="topic"></topic-list-item>
      </ng-container>
    </mat-accordion>
</div>
