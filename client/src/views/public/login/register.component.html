<div id="loginView"
    fxLayout="column"
    fxLayoutAlign="space-around center"
    [style.width]="'80%'"
    [style.margin]="'auto'"
    fxLayoutGap="40px">
    <img id="logo"
        class="clickable"
        src="imgs/Logo_bunt_cmyk.svg"
        [style.width]="'10%'"
        [style.min-width]="'80px'"
        (click)="goToHome()">
    <h2>
        <i18n class="h2 color-primary" i18n="@@registration">registration</i18n>
    </h2>
    <form #registerForm="ngForm"
        (ngSubmit)="register()"
        [style.width]="'100%'"
        fxLayout="column"
        fxLayoutAlign="space-around center">
        <mat-form-field [style.width]="'100%'">
            <input matInput
                placeholder="Email"
                name="userName"
                type="text"
                [(ngModel)]="userName"
                required>
        </mat-form-field>

        <mat-form-field [style.width]="'100%'">
            <input matInput
                placeholder="Vor- und Nachname"
                name="fullName"
                type="text"
                [(ngModel)]="fullName">
        </mat-form-field>

        <mat-form-field [style.width]="'100%'">
            <input matInput
                placeholder="Telefon"
                name="phone"
                type="text"
                [(ngModel)]="phone">
        </mat-form-field>

        <mat-checkbox id="isBlogger" name="isBlgger" [(ngModel)]="isBlogger">
            <i18n i18n="@@applyAsBlogger">applyAsBlogger</i18n>
        </mat-checkbox>

        <mat-form-field [style.width]="'100%'">
            <mat-select placeholder="Organisationen" [formControl]="organisationsCtrl" multiple>
                <mat-option *ngFor="let organisation of organisations; let i = index" [value]="organisation">
                  <i18n *ngIf="i == 0; else regularOption" i18n="@@ + organisation.name">{{organisation.name}}</i18n>
                  <ng-template #regularOption>
                      {{organisation.name}}
                  </ng-template>
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field [style.width]="'100%'">
            <input matInput
                placeholder="Neues Passwort"
                name="password"
                type="password"
                [(ngModel)]="password"
                required>
        </mat-form-field>

        <mat-form-field [style.width]="'100%'">
            <input matInput
                placeholder="Passwort wiederholen"
                name="passwordRepeat"
                type="password"
                [(ngModel)]="passwordRepeat"
                required>
        </mat-form-field>

    </form>
    <div fxFlex
        fxLayout="row"
        fxLayoutAlign="end end"
        fxLayoutGap="20px"
        [style.width]="'100%'"
        [style.margin]="'20px'">
        <button mat-raised-button type="button" color="primary" (click)="back()">
            <i18n i18n="@@back">back</i18n>
        </button>
        <button mat-raised-button
            (click)="register()"
            color="primary"
            form="ngForm"
            [disabled]="password !== passwordRepeat || !registerForm.form.valid">
            <i18n i18n="@@register">register</i18n>
        </button>
    </div>

    <div *ngIf="error">
        <!-- TODO: Refactor -->
        <div [ngSwitch]="error">
            <mat-error *ngSwitchCase="'bad gateway'">
                <i18n i18n="@@serverNotReachable">serverNotReachable</i18n>
            </mat-error>
            <mat-error *ngSwitchCase="'unauthorized'">
                <i18n i18n="@@wrongUserNameOrPassword">wrongUserNameOrPassword</i18n>
            </mat-error>
            <mat-error *ngSwitchDefault>{{error}}</mat-error>
        </div>
        <mat-error *ngIf="password != passwordRepeat">
            <i18n i18n="@@notSamePassword">notSamePassword</i18n>
        </mat-error>
    </div>
</div>
