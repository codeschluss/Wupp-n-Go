<mat-tab-group [selectedIndex]="index">
  <mat-tab id="organisations">
    <ng-template matTabLabel>
      <i18n i18n="@@organisations">organisations</i18n>
    </ng-template>
    <ng-template matTabContent>
      <organisation-table #table [items]="organisations">
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <i18n i18n="@@actions">actions</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <button mat-button
              (click)="edit(item)">
              <i18n i18n="@@edit">edit</i18n>
            </button>
            <button mat-button color="warn"
              (click)="delete(table, item)">
              <i18n i18n="@@delete">delete</i18n>
            </button>
          </mat-cell>
        </ng-container>
      </organisation-table>
    </ng-template>
  </mat-tab>

  <mat-tab id="activities">
    <ng-template matTabLabel>
      <i18n i18n="@@activities">activities</i18n>
    </ng-template>
    <ng-template matTabContent>
      <activity-table #table [items]="activities">
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <i18n i18n="@@actions">actions</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <button mat-button
              (click)="edit(item)">
              <i18n i18n="@@edit">edit</i18n>
            </button>
            <button mat-button color="warn"
              (click)="delete(table, item)">
              <i18n i18n="@@delete">delete</i18n>
            </button>
          </mat-cell>
        </ng-container>
      </activity-table>
    </ng-template>
  </mat-tab>

  <mat-tab id="providers">
    <ng-template matTabLabel>
      <i18n i18n="@@providers">providers</i18n>
    </ng-template>
    <ng-template matTabContent>
      <provider-table #table [items]="providers">
        <ng-container matColumnDef="admin">
          <mat-header-cell *matHeaderCellDef>
            <i18n i18n="@@admin">admin</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <mat-slide-toggle [checked]="item.admin"
              (change)="grantAdmin(item, $event.checked)">
            </mat-slide-toggle>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <i18n i18n="@@actions">actions</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <button mat-button color="warn"
              (click)="demoteUser(table, item)">
              <i18n i18n="@@delete">delete</i18n>
            </button>
          </mat-cell>
        </ng-container>
      </provider-table>
    </ng-template>
  </mat-tab>

  <mat-tab id="requests" *ngIf="requests && requests.length">
    <ng-template matTabLabel>
      <span matBadgeOverlap="false" [matBadge]="requests.length">
        <i18n i18n="@@providerRequests">providerRequests</i18n>
      </span>
    </ng-template>
    <ng-template matTabContent>
      <provider-table #table [items]="requests">
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <i18n i18n="@@actions">actions</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <button mat-button
              (click)="approveUser(table, item)">
              <i18n i18n="@@approve">approve</i18n>
            </button>
            <button mat-button color="warn"
              (click)="blockUser(table, item)">
              <i18n i18n="@@reject">reject</i18n>
            </button>
          </mat-cell>
        </ng-container>
      </provider-table>
    </ng-template>
  </mat-tab>
</mat-tab-group>
