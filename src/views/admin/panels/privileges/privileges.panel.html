<header class="mat-title">
  <i18n i18n="@@privilegesPanel">privilegesPanel</i18n>
</header>

<mat-tab-group [selectedIndex]="index">
  <mat-tab id="users">
    <ng-template matTabLabel>
      <i18n i18n="@@users">users</i18n>
    </ng-template>
    <ng-template matTabContent>
      <user-table>
        <ng-container matColumnDef="superUser">
          <mat-header-cell *matHeaderCellDef>
            <i18n i18n="@@superUser">superUser</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <mat-slide-toggle
              [checked]="item.superuser"
              (change)="grantSuperUser(item, $event.checked)">
            </mat-slide-toggle>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="blogger">
          <mat-header-cell *matHeaderCellDef>
            <i18n i18n="@@blogger">blogger</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <ng-container *ngIf="item.blogger">
              <mat-slide-toggle disabled [checked]="item.blogger.approved">
              </mat-slide-toggle>
            </ng-container>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <i18n i18n="@@actions">actions</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <ng-container *ngIf="item.blogger && item.blogger.approved">
              <button mat-icon-button
                color="warn"
                (click)="unlinkBlogger(item)">
                <fa-icon icon="comment-slash"></fa-icon>
              </button>
            </ng-container>
            <button mat-icon-button
              color="warn"
              (click)="delete(item)">
              <fa-icon icon="times"></fa-icon>
            </button>
          </mat-cell>
        </ng-container>
      </user-table>
    </ng-template>
  </mat-tab>

  <mat-tab id="organisations" [disabled]="!organisations.length">
    <ng-template matTabLabel>
      <span matBadgeOverlap="false" [matBadge]="organisations.length || null">
        <i18n i18n="@@organisationRequests">organisationRequests</i18n>
      </span>
    </ng-template>
    <ng-template matTabContent>
      <organisation-table [items]="organisations">
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <i18n i18n="@@actions">actions</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <button mat-icon-button
              color="primary"
              (click)="grantOrganisation(item, true)">
              <fa-icon icon="check"></fa-icon>
            </button>
            <button mat-icon-button
              color="warn"
              (click)="grantOrganisation(item, false)">
              <fa-icon icon="times"></fa-icon>
            </button>
          </mat-cell>
        </ng-container>
      </organisation-table>
    </ng-template>
  </mat-tab>

  <mat-tab id="providers" [disabled]="!providers.length">
    <ng-template matTabLabel>
      <span matBadgeOverlap="false" [matBadge]="providers.length || null">
        <i18n i18n="@@providerRequests">providerRequests</i18n>
      </span>
    </ng-template>
    <ng-template matTabContent>
      <provider-table [items]="providers">
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <i18n i18n="@@actions">actions</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <button mat-icon-button
              color="primary"
              (click)="grantOrganisationUser(item, true)">
              <fa-icon icon="check"></fa-icon>
            </button>
            <button mat-icon-button
              color="warn"
              (click)="grantOrganisationUser(item, false)">
              <fa-icon icon="times"></fa-icon>
            </button>
          </mat-cell>
        </ng-container>
      </provider-table>
    </ng-template>
  </mat-tab>

  <mat-tab id="bloggers" [disabled]="!bloggers.length">
    <ng-template matTabLabel>
      <span matBadgeOverlap="false" [matBadge]="bloggers.length || null">
        <i18n i18n="@@bloggerRequests">bloggerRequests</i18n>
      </span>
    </ng-template>
    <ng-template matTabContent>
      <user-table [items]="bloggers">
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <i18n i18n="@@actions">actions</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <button mat-icon-button
              color="primary"
              (click)="grantBlogger(item, true)">
              <fa-icon icon="check"></fa-icon>
            </button>
            <button mat-icon-button
              color="warn"
              (click)="grantBlogger(item, false)">
              <fa-icon icon="times"></fa-icon>
            </button>
          </mat-cell>
        </ng-container>
      </user-table>
    </ng-template>
  </mat-tab>
</mat-tab-group>
