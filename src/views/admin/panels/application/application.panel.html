<mat-tab-group [selectedIndex]="index">
  <mat-tab id="configuration">
    <ng-template matTabLabel>
      <i18n i18n="@@configuration">configuration</i18n>
    </ng-template>
    <ng-container *ngIf="configuration">
      <configuration-form #form [group]="group" [item]="configuration">
      </configuration-form>
      <button mat-button color="primary"
        [disabled]="!form.valid || group.pristine" (click)="persist()">
        <i18n i18n="@@persist">persist</i18n>
      </button>
    </ng-container>
  </mat-tab>

  <mat-tab id="users">
    <ng-template matTabLabel>
      <i18n i18n="@@users">users</i18n>
    </ng-template>
    <ng-template matTabContent>
      <user-table #table>
        <ng-container matColumnDef="superUser">
          <mat-header-cell *matHeaderCellDef>
            <i18n i18n="@@superUser">superUser</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <mat-slide-toggle [checked]="item.superuser"
              (change)="grantSuperUser(item, $event.checked)">
            </mat-slide-toggle>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <i18n i18n="@@actions">actions</i18n>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <button mat-button
              (click)="edit(table, item)">
              <i18n i18n="@@edit">edit</i18n>
            </button>
            <button mat-button color="warn"
              (click)="delete(table, item)">
              <i18n i18n="@@delete">delete</i18n>
            </button>
          </mat-cell>
        </ng-container>
      </user-table>
    </ng-template>
  </mat-tab>
