<main>
  <aol-map
    [loadTilesWhileAnimating]="true"
    [loadTilesWhileInteracting]="true">
    <aol-interaction-default>
    </aol-interaction-default>
    <aol-layer-tile>
      <aol-source-osm>
      </aol-source-osm>
    </aol-layer-tile>
    <ng-container *ngIf="cards && (focus | async).length">
      <nav fxLayout="row" fxLayoutAlign="start" ngClass.xs="snap">
        <ng-container *ngFor="let item of focus | async">
          <activity-card #card
            fxLayout="row"
            fxLayoutAlign="center"
            [item]="item"
            (mouseenter)="card.ripple.launch(null)">
          </activity-card>
        </ng-container>
      </nav>
    </ng-container>
    <aol-view
      [enableRotation]="true"
      [zoom]="mapconf.zoomfactor">
      <aol-coordinate
        [srid]="mapconf.projection"
        [x]="mapconf.longitude"
        [y]="mapconf.latitude">
      </aol-coordinate>
    </aol-view>
    <aol-layer-vector
      [updateWhileAnimating]="true"
      [updateWhileInteracting]="true"
      [style]="mapconf.styleFn">
      <aol-source-cluster
        [distance]="mapconf.cluster"
        [geometryFunction]="mapconf.geomFn">
        <aol-source-vector [overlaps]="true">
          <ng-container *ngFor="let item of items | async">
            <aol-feature [id]="item.id">
              <aol-geometry-point>
                <aol-coordinate
                  [srid]="mapconf.projection"
                  [x]="item.address.longitude"
                  [y]="item.address.latitude">
                </aol-coordinate>
              </aol-geometry-point>
            </aol-feature>
          </ng-container>
        </aol-source-vector>
      </aol-source-cluster>
    </aol-layer-vector>
  </aol-map>
  <fa-icon matRipple
    class="text-primary"
    icon="circle"
    matRippleColor="currentColor"
    [class.show]="!followed.closed">
  </fa-icon>
  <nav #dialer>
    <button color mat-fab (click)="dialer.classList.toggle('open')">
      <fa-icon icon="plus"></fa-icon>
    </button>
    <button #follow mat-fab
      [color]="!followed.closed ? 'primary' : null"
      (click)="handleFollow()">
      <i18n i18n="@@followPosition">followPosition</i18n>
      <fa-icon icon="location-arrow"></fa-icon>
    </button>
    <ng-container *ngIf="!native">
      <button #fill mat-fab
        [color]="filled ? 'primary' : null"
        (click)="handleFill()">
        <i18n i18n="@@fullscreen">fullscreen</i18n>
        <fa-icon [icon]="filled ? 'compress-arrows-alt' : 'expand-arrows-alt'">
        </fa-icon>
      </button>
    </ng-container>
    <button color mat-fab (click)="handleReset()">
      <i18n i18n="@@reset">reset</i18n>
      <fa-icon icon="undo-alt"></fa-icon>
    </button>
  </nav>
</main>
