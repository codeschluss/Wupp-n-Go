<mat-card>
  <mat-card-header>
    <mat-card-title>{{ name }}</mat-card-title>
    <mat-card-subtitle>{{ suburb }}</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <ng-container *ngIf="hasImage()">
    <img mat-card-image
      [alt]="imageCaption"
      [style.backgroundImage]="imageSource">
    <mat-divider></mat-divider>
  </ng-container>
  <mat-card-content>
    <p>{{ description }}</p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button [disabled]="hasLike()" (click)="like()">
      <i18n i18n="@@like">like</i18n>
    </button>
    <button mat-button (click)="share()">
      <i18n i18n="@@share">share</i18n>
    </button>
  </mat-card-actions>
</mat-card>
