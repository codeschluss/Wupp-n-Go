<mat-card [ngStyle]="colors(item.category.color)">
  <mat-card-content>
    <icon-compat [icon]="item.category.icon"></icon-compat>
    <small>
      {{ item.schedules[0]?.startDate | date: dateFormat }}&nbsp;
    </small>
    <small>
      {{ item.address?.suburb?.name }}&nbsp;
    </small>
  </mat-card-content>
  <mat-card-header>
    <mat-card-title>
      <a [routerLink]="[item.id]">
        {{ item.name }}
      </a>
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <a mat-button [routerLink]="[item.id]">
      <icon-compat icon="map-marker-alt"></icon-compat>
      &nbsp;<i18n i18n="@@details">details</i18n>
    </a>
    <button mat-button [disabled]="liked(item)" (click)="like(item)">
      <icon-compat icon="heart"></icon-compat>
      &nbsp;<i18n i18n="@@like">like</i18n>
    </button>
    <button mat-button (click)="share(item)">
      <icon-compat icon="share-alt"></icon-compat>
      &nbsp;<i18n i18n="@@share">share</i18n>
    </button>
  </mat-card-actions>
</mat-card>
