<absolute-layout>
  <stack-layout>
    <stack-layout
      class="card-title"
      (tap)="router.navigate(['/', 'blogposts', item.id])">
      <label textWrap="true">
        <FormattedString>
          <i18n #by i18n="@@by" unit="by"></i18n>
          <span [text]="item.name"></span>
          <span class="small" [text]="' ' + by.text + ' '"></span>
          <span class="small" [text]="item.author"></span>
        </FormattedString>
      </label>
    </stack-layout>
    <ng-container *ngIf="item.activity">
      <stack-layout
        class="card-subtitle"
        (tap)="router.navigate(['/', 'activities', item.activity.id])">
        <label textWrap="true">
          <FormattedString>
            <i18n #about i18n="@@about" unit="about"></i18n>
            <span [text]="about.text + ' '"></span>
            <span [text]="item.activity.name"></span>
          </FormattedString>
        </label>
      </stack-layout>
    </ng-container>
    <stack-layout class="card-content">
      <label textWrap="true" [text]="preview"></label>
    </stack-layout>
    <stack-layout class="card-actions">
      <details-piece [item]="item"></details-piece>
      <share-piece [item]="item"></share-piece>
      <like-piece [item]="item"></like-piece>
    </stack-layout>
  </stack-layout>
</absolute-layout>
