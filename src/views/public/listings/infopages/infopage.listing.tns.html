<scroll-view>
  <flexbox-layout>
    <ng-container *ngFor="let item of items | async">
      <expand-compat #expand
        class="expand-compat"
        (changed)="$event && expanded(expand)">
        <ng-template #expandHeader>
          <icon-compat icon="info-circle"></icon-compat>
          <label [text]="item.name"></label>
          <label [text]="'(' + item.pages.length + ')'"></label>
        </ng-template>
        <ng-template #expandContent>
          <ng-container *ngFor="let page of item.pages">
            <infopage-card [item]="page"></infopage-card>
          </ng-container>
        </ng-template>
      </expand-compat>
    </ng-container>
    <ng-container *ngIf="next || prev">
      <pager-compat [next]="next" [prev]="prev"></pager-compat>
    </ng-container>
  </flexbox-layout>
</scroll-view>
