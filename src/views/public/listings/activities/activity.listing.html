<main fxLayout="row" fxLayoutAlign="stretch">
  <section fxHide.lt-md>
    <iframe #maps src="/maps?embed=true"></iframe>
  </section>
  <section class="topoff" fxLayout="row wrap" fxLayoutAlign="center start">
    <ng-container *ngFor="let item of items | async">
      <activity-card
        [item]="item"
        (mouseenter)="handleFocus(item, $event)"
        (mouseleave)="handleFocus(item, $event)">
      </activity-card>
    </ng-container>
    <pager-compat
      [next]="next"
      [prev]="prev"
      (goto)="goto($event)">
    </pager-compat>
  </section>
</main>
