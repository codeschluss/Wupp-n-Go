<main fxLayout="row wrap" fxLayoutAlign="center start">
  <ng-container *ngFor="let item of items | async">
    <organisation-card [item]="item"></organisation-card>
  </ng-container>
  <ng-container *ngIf="next || prev">
    <pager-compat
      [next]="next"
      [prev]="prev"
      (goto)="goto($event)">
    </pager-compat>
  </ng-container>
</main>
