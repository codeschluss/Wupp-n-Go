<scroll-view class="topoff">
  <stack-layout>
    <absolute-layout ios:style="margin-top: 1;">
      <stack-layout>
        <label [text]="(name | async) + ' &mdash;'"></label>
        <i18n i18n="@@newActivities" unit="newActivities"></i18n>
      </stack-layout>
      <absolute-layout>
        <stack-layout>
          <label textWrap="true" [text]="tagline"></label>
        </stack-layout>
      </absolute-layout>
    </absolute-layout>
    <grid-layout>
      <scroll-view>
        <flexbox-layout>
          <ng-container *ngFor="let item of activities">
            <grid-layout>
              <activity-card [item]="item"></activity-card>
            </grid-layout>
          </ng-container>
        </flexbox-layout>
      </scroll-view>
    </grid-layout>
    <stack-layout>
      <marked-component [data]="'

<h2>Wupp\'n\'go</h2>
<p>Ob Zuhause, im Internetcafé oder auf dem Smartphone, das Wupp\'n\'go versorgt
Dich von überall mit den Infos zu den neusten Veranstaltungen in Wuppertal.
Einfach nach Kategorien, Stadtteilen oder Zielgruppen filtern und nur die
Veranstaltungen sehen, die Du gerade brauchst.</p>

<h2>Wieso, weshalb, warum...</h2>
<p>Diese Seite ist ein Timer für Jugendliche und junge Erwachsene. Sie enthält
eine Übersicht über Veranstaltungen und Events in Wuppertal und über die Orte,
an denen sie stattfinden. Wir haben Wupp\'n\'go geschaffen, weil eine solche
Seite bisher fehlt. Sie soll Euch und uns informieren und Menschen
zusammenbringen. Den neu Zugezogenen möchte sie im Wuppertaler Alltag helfen.
Wir sind ein Team aus Jugendlichen und Erwachsenen, das diese Seite ehrenamtlich
im Auftrag der Stadt betreut und mit Inhalten füllt. Die Veranstalter setzen
ihre Termine selbst hier ein. Auch Ihr könnt ein Teil des Wupp\'n\'go-Teams
werden!</p>

      '"></marked-component>
    </stack-layout>
    <flexbox-layout>
      <stack-layout>
        <img src="~/images/ministry.png">
        <label text="MKFFI NRW"></label>
      </stack-layout>
      <stack-layout>
        <img src="~/images/municipality.png">
        <label text="Ressort Jugend und Freizeit"></label>
      </stack-layout>
      <stack-layout>
        <img src="~/images/university.png">
        <label text="Institut für Digital Humanities"></label>
      </stack-layout>
    </flexbox-layout>
  </stack-layout>
</scroll-view>
